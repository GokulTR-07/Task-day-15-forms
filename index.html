<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container text-center border border-secondary rounded-lg bg-dark text-white p-5 mb-5">
      <div class="row">
        <div class="col-sm-12">
          <form action="#" class="form-group" id="form">
            <h1 id="title">DOM Manipulation with forms</h1> <br>
            <p id="description">(This form will store our data's temporarily)</p>

            <div class="form-group">
              <label for="first-name">First Name :</label>
              <input type="text" name="fst-n" id="first-name" placeholder="Type your First name" required>
            </div>
            
            <br>
            <br>

            <div class="form-group">
              <label for="last-name">Last Name :</label>
              <input type="text" name="lst-n" id="last-name" placeholder="Type your Last Name" required>
            </div>
            
            <br>
            <br>

            <div class="form-group">
              <label for="address">Address :</label>
              <textarea  name="add" id="address" cols="30" rows="2" placeholder="Type your Address"></textarea>
            </div>
            
            <br>
            <br>

            <div class="form-group">
              <label for="pincode">Pincode :</label>
              <input type="text" name="pin" id="pincode" placeholder="Pincode" required> 
            </div>
            
            <br>
            <br>

            <label for="gen">Gender :</label>
            <input type="radio" name="gen" id="gen" value="Male">  <span>Male</span> 
            <input type="radio" name="gen" id="gen" value="Female">  <span>Female</span>
            <br>
            <br>
            <label for="cof">Choice of food :</label> <br>
            <p>(Must choose atleast 2 out of 5 options)</p>
            <input type="checkbox" name="cof" id="cof" value="Indian Cuisine"> <span>Indian Cuisine</span> <br>
            <input type="checkbox" name="cof" id="cof" value="Italian Cuisine"> <span>Italian Cuisine</span> <br>
            <input type="checkbox" name="cof" id="cof" value="French Cuisine"> <span>French Cuisine</span> <br>
            <input type="checkbox" name="cof" id="cof" value="Korean Cuisine"> <span>Korean Cuisine</span> <br>
            <input type="checkbox" name="cof" id="cof" value="Chinese Cuisine"> <span>Chinese Cuisine</span> <br>
            <br>
            <br>
            <label for="st">State :</label>
            <input type="text" name="st" id="st" placeholder="Type your State">
            <br>
            <br>
            <label for="coun">Country :</label>
            <input type="text" name="coun" id="coun" placeholder="Type your Country">
            <br>
            <br>
            <input id="submit" class="btn btn-primary border-0 btn-lg px-5" onclick="validateform()" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  
  
    <div class="flex-container">
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-bordered table-striped table-dark text-center">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>PinCode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
              </tr>
            </thead>
            <tbody id ="tbo">
            </tbody>
          </table>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
